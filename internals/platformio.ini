[platformio]
description = LibrePulse BLE Bike
src_dir = src
default_envs = ble-bike

[env:ble-bike]
platform = espressif32
board = esp32dev
framework = arduino

; --- Serial ports ---
; If you see both tty.* and cu.* on macOS, prefer tty.*
upload_port = /dev/tty.usbserial-10
monitor_port = /dev/tty.usbserial-10

; --- Speeds ---
monitor_speed = 115200
upload_speed = 115200

; --- Make uploads resilient on noisy links ---
upload_flags =
  --no-stub
  --before=default_reset
  --after=hard_reset

; Optional: timestamped monitor output
monitor_filters = time, default

; Your libs
lib_deps =
  BLE
